<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Lato" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Wikipedia Search</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="titleText"> Wikipedia Viewer </h1>
        <form action="" id="target">
            <input id="searchTerm" type="text" name="search" class="fa" placeholder="&#xf002">
            <input id="search" type="button" class="search btn btn-lg" value="Search">
            <input type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" class="btn btn-default btn-lg"
                value="Random">
        </form>
        <div id="searchResults">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
