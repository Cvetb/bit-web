<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="soccer.css">
    <title>Soccer player</title>
</head>

<body>
    <div id="playground">
        <img src="player.png" alt="" id="play">
        <input type="button" value="stop moving" id="stop">
    </div>
    <script>
        document.querySelector('#playground').onclick = function(event){
            var x = event.clientX;
            var y = event.clientY;
            document.querySelector('#play').style.top = y + 'px';
            document.querySelector('#play').style.left = x + 'px';
        }
        
    </script>
</body>

</html>
